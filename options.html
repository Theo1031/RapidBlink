<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spritz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Spritz Icon" class="icon">
        <h1>Spritz Settings</h1>
        <div class="setting">
            <label for="readingSpeed">Reading Speed:</label>
            <input type="range" id="readingSpeed" name="readingSpeed" min="1" max="10">
        </div>
        <button id="saveSettings" class="save-button">Save Settings</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
