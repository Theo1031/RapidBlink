<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>My Chrome Extension</h1>
    <div>
        <label for="readingSpeed">Reading Speed:</label>
        <input type="range" id="readingSpeed" name="readingSpeed" min="1" max="10">
    </div>
    <div>
        <label for="otherSetting">Other Setting:</label>
        <input type="checkbox" id="otherSetting" name="otherSetting">
    </div>
    <button id="saveSettings">Save Settings</button>
    <script src="background.js"></script>
</body>
</html>
